{% extends "base.html" %}

{% block title %}Forgot Password - FavQs App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-zinc-800 border border-zinc-700 p-8">
        <h2 class="text-3xl font-bold text-green-600 mb-6">Forgot Password</h2>
        
        <p class="text-zinc-300 mb-6">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-6">
                <label for="email" class="block text-zinc-300 mb-2">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       class="w-full bg-zinc-700 border border-zinc-600 text-white px-4 py-3 focus:outline-none focus:border-green-600">
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 transition-colors">
                Send Reset Instructions
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-green-600 hover:text-green-500">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-bold mb-4">Login</h1>
  <form method="post" class="bg-white p-6 shadow rounded-none max-w-md">
    <label class="block mb-2">Login or Email
      <input name="login" required class="mt-1 block w-full border-gray-200 rounded-none p-2" />
    </label>
    <label class="block mb-4">Password
      <input name="password" type="password" required class="mt-1 block w-full border-gray-200 rounded-none p-2" />
    </label>
    <div class="flex items-center space-x-2">
      <button class="px-4 py-2 rounded-none bg-zinc-700 text-white">Log in</button>
      <a class="px-4 py-2 rounded-none bg-green-600 text-white" href="/forgot">Forgot password</a>
    </div>
  </form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Reset Password - FavQs App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-zinc-800 border border-zinc-700 p-8">
        <h2 class="text-3xl font-bold text-green-600 mb-6">Reset Password</h2>
        
        <form method="POST" action="{{ url_for('reset_password') }}">
            <div class="mb-4">
                <label for="token" class="block text-zinc-300 mb-2">Reset Token</label>
                <input type="text" 
                       id="token" 
                       name="token" 
                       required
                       class="w-full bg-zinc-700 border border-zinc-600 text-white px-4 py-3 focus:outline-none focus:border-green-600"
                       placeholder="Enter the token from your email">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-zinc-300 mb-2">New Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full bg-zinc-700 border border-zinc-600 text-white px-4 py-3 focus:outline-none focus:border-green-600">
            </div>
            
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 transition-colors">
                Reset Password
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-green-600 hover:text-green-500">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}

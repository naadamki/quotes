<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quotes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: {
                700: '#6B7280'
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow p-4">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="/" class="text-lg font-semibold">Quotes</a>
        <div class="space-x-2">
          {% if session.user_session %}
            <a href="/profile" class="inline-block px-4 py-2 rounded-none bg-zinc-700 text-white">Profile</a>
            <form class="inline-block" method="post" action="/logout">
              <button class="px-4 py-2 rounded-none bg-green-600 text-white">Logout</button>
            </form>
          {% else %}
            <a href="/login" class="inline-block px-4 py-2 rounded-none bg-zinc-700 text-white">Login</a>
            <a href="/signup" class="inline-block px-4 py-2 rounded-none bg-green-600 text-white">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for category, msg in messages %}
              <div class="p-3 rounded-none border {{ 'bg-green-50 border-green-200' if category=='success' else 'bg-red-50 border-red-200' }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
